name: üê≥ Publish Docker Image

on:
  workflow_run:
    workflows: ["üß™ Tests"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the image (e.g., latest, v1.0.0)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: üê≥ Build & Push
    runs-on: ubuntu-latest
    # Only run if triggered by workflow_dispatch OR if tests workflow succeeded on a tag
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.workflow_run.head_branch || github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.workflow_run.head_branch || github.ref_name }}
            type=semver,pattern={{major}},value=${{ github.event.workflow_run.head_branch || github.ref_name }}
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' || github.ref_name == 'main' }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
