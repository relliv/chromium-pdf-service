services:
  pdf-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chromium-pdf-service
    ports:
      - "4500:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=info
      - SETTINGS_PATH=/app/data/settings.json
      - OUTPUT_DIR=/app/pdf-files
      - LOGS_DIR=/app/logs
    volumes:
      # Persist settings (bind mount to local directory)
      - ./data:/app/data
      # Persist generated PDFs (bind mount to local directory)
      - ./pdf-files:/app/pdf-files
      # Persist logs (bind mount to local directory)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
